alma:
    api:
        token: test_token
        url: http://alma.api.com/
server:
    error:
        include-message: always
spring:
    datasource:
        url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                format_sql: true
        show-sql: false
    profiles:
        active: test
